<script>
async function loadPosts() {
  try {
    // Get ID token
    const session = await Amplify.Auth.currentSession();
    const token = session.getIdToken().getJwtToken();

    // Call API Gateway endpoint
   const groupId = "general"; // Later, this could be pulled from the user session
  const response = await fetch(`${_config.api.invokeUrl}/cms/posts/list?groupId=${groupId}`, {
    method: "GET",
    headers: {
      Authorization: token
  }
});

    const posts = await response.json();

    if (!Array.isArray(posts) || posts.length === 0) {
      document.getElementById("announcements").innerHTML = "<p>No announcements found.</p>";
      return;
    }

    // Build HTML
    const html = posts.map(p => `
      <div class="border-bottom mb-3 pb-2">
        <h5>${p.Title}</h5>
        <p class="text-muted small">By ${p.Author} ‚Ä¢ ${new Date(p.Timestamp).toLocaleString()}</p>
        <p>${p.Message}</p>
      </div>
    `).join("");

    document.getElementById("announcements").innerHTML = html;
  } catch (err) {
    console.error("Error loading posts:", err);
    document.getElementById("announcements").innerHTML = "<p>‚ùå Could not load announcements.</p>";
  }
}

// Call on load
loadPosts();
</script>
