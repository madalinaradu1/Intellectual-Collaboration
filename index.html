<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IC CMS - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IC CMS</a>
      <div class="d-flex">
        <span id="user-info" class="text-white me-3"></span>
        <button class="btn btn-outline-light" onclick="signOut()">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="text-center">
      <h1 class="mb-3">Welcome to the IC Content Management System</h1>
      <p class="lead">A collaborative space for faculty, students, and staff to connect, manage content, and engage.</p>
    </div>

    <section class="mt-5">
      <h3>📢 Announcements</h3>
      <div id="announcements" class="p-3 border rounded bg-light">Loading announcements...</div>
    </section>

    <section class="mt-5">
      <h3>👥 Your Groups</h3>
      <div id="groups" class="p-3 border rounded bg-light">Loading group information...</div>
    </section>

    <section class="mt-5">
      <h3>📝 Recent Posts</h3>
      <div id="posts" class="p-3 border rounded bg-light">Loading posts...</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script>
    // Configure Amplify with Cognito settings
    Amplify.configure({
      Auth: {
        region: _config.cognito.region,
        userPoolId: _config.cognito.userPoolId,
        userPoolWebClientId: _config.cognito.userPoolClientId
      }
    });

    async function getCurrentUser() {
      try {
        const user = await Amplify.Auth.currentAuthenticatedUser();
        document.getElementById("user-info").textContent = `Logged in as: ${user.username}`;
        loadUserContent();
      } catch (err) {
        window.location.href = "signin.html";
      }
    }

    function signOut() {
      Amplify.Auth.signOut()
        .then(() => {
          window.location.href = "signin.html";
        })
        .catch(err => console.error('Sign out error:', err));
    }

    function loadUserContent() {
      document.getElementById("announcements").innerHTML = "📌 New course materials available for Spring!";
      document.getElementById("groups").innerHTML = "<ul><li>PLN Faculty</li><li>CIRT Research Team</li></ul>";
      document.getElementById("posts").innerHTML = "<ul><li>📄 'Draft Policy on AI in Classrooms' uploaded by Cat Lena</li></ul>";
    }

    getCurrentUser();
  </script>
</body>
</html>
