<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - IC CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Sign In to IC CMS</h3>

      <form id="signinForm">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <div id="error-message" class="text-danger mt-3 text-center"></div>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="signup.html">Register here</a></small>
      </div>
    </div>
  </div>

  <!-- Load AWS Amplify and Cognito logic -->
  <script src="https://unpkg.com/aws-amplify@4.3.24/dist/aws-amplify.umd.min.js"></script>
  <script>
    window.Amplify = aws_amplify; // Expose Amplify to global scope
  </script>
  <script src="config.js"></script>
  <script src="cognito-auth.js"></script>
</body>
</html>
