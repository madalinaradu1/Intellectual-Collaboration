<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - IC CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- AWS Amplify -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.43/dist/aws-amplify.min.js"></script>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Sign In to IC CMS</h3>

      <form id="signinForm">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <div id="error-message" class="text-danger mt-3 text-center"></div>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="signup.html">Register here</a></small>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap -->
  <script src="jquery-3.1.0.js"></script>
  <script src="bootstrap.min.js"></script>
  
  <!-- Configuration -->
  <script src="config.js"></script>
  <script src="amplify-config.js"></script>
  
  <script>
    // Handle sign in form submission
    async function handleSignin(event) {
      event.preventDefault();
      
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        // Make sure AWS Amplify is available
        if (typeof AWS !== 'undefined' && typeof AWS.Amplify !== 'undefined') {
          // Configure Amplify
          AWS.Amplify.configure(window.awsConfig);
          
          const user = await AWS.Amplify.Auth.signIn(email, password);
          
          // Handle MFA if required
          if (user.challengeName === 'SMS_MFA' || user.challengeName === 'SOFTWARE_TOKEN_MFA') {
            const code = prompt("Enter MFA code from your Authenticator app:");
            await AWS.Amplify.Auth.confirmSignIn(user, code, user.challengeName);
          }
          
          // Handle new password required
          if (user.challengeName === 'NEW_PASSWORD_REQUIRED') {
            document.getElementById('error-message').textContent = "Your password must be reset. This flow is not yet supported.";
            return;
          }
          
          console.log("✅ Logged in successfully");
          window.location.href = "index.html";
        } else {
          throw new Error("AWS Amplify library not loaded");
        }
      } catch (error) {
        console.error("❌ Sign-in error:", error);
        document.getElementById('error-message').textContent = error.message || "Login failed.";
      }
    }

    // Initialize when document is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Bind form handler
      document.getElementById('signinForm').addEventListener('submit', handleSignin);
      
      // Check if AWS Amplify is available
      if (typeof AWS === 'undefined' || typeof AWS.Amplify === 'undefined') {
        console.error("AWS Amplify library not loaded");
        document.getElementById('error-message').textContent = "Authentication system not available. Please try again later.";
      } else {
        console.log("AWS Amplify library loaded successfully");
      }
    });
  </script>
</body>
</html>
