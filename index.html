<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IC CMS - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-3">Welcome to the IC Content Management System</h1>
    <p class="text-center text-muted">A collaborative space for faculty, students, and staff to connect, manage content, and engage.</p>

    <hr class="my-4" />

    <h4 class="text-primary"><i class="bi bi-megaphone"></i> Announcements</h4>
    <div id="announcements" class="bg-white p-3 border rounded shadow-sm">
      <p>Loading announcements...</p>
    </div>
  </div>

  <!-- âœ… Correct Amplify & Config Setup -->
  <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.umd.min.js"></script>
  <script src="config.js"></script>
  <script src="cognito-auth.js"></script>

  <script>
    // Optional: validate user session
    Amplify.configure({
      Auth: {
        region: _config.cognito.region,
        userPoolId: _config.cognito.userPoolId,
        userPoolWebClientId: _config.cognito.userPoolClientId
      }
    });

    Amplify.Auth.currentAuthenticatedUser()
      .then(user => {
        console.log("Logged in as:", user.getUsername());
        document.getElementById("announcements").innerHTML = `<p>Welcome, <strong>${user.getUsername()}</strong>! ðŸŽ‰</p>`;
      })
      .catch(err => {
        console.warn("Not logged in:", err);
        window.location.href = "signin.html";
      });
  </script>
</body>
</html>
