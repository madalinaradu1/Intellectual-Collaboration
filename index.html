<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IC CMS - Dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.7/dist/aws-amplify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .banner {
      background-color: #6f42c1;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="banner">
    <h1 class="mb-2">Welcome to the IC Content Management System</h1>
    <p class="lead mb-0">Connect, manage, and collaborate ‚Äî all in one place.</p>
  </div>

  <div class="container">
    <div id="user-greeting" class="alert alert-info text-center d-none"></div>

    <section class="mb-4">
      <h4 class="text-primary">üì¢ Announcements</h4>
      <div id="announcements" class="bg-white p-3 border rounded shadow-sm">
        <p>Loading announcements...</p>
      </div>
    </section>

    <section class="mb-4">
      <h4 class="text-success">‚ö° Quick Actions</h4>
      <div class="row g-3">
        <div class="col-md-4"><button class="btn btn-outline-primary w-100">Create New Post</button></div>
        <div class="col-md-4"><button class="btn btn-outline-secondary w-100">Manage Groups</button></div>
        <div class="col-md-4"><button class="btn btn-outline-dark w-100">View Users</button></div>
      </div>
    </section>

    <section>
      <h4 class="text-warning">üìÖ Upcoming Events</h4>
      <ul class="list-group shadow-sm">
        <li class="list-group-item">üéì Faculty Training ‚Äì Sept 10</li>
        <li class="list-group-item">üõ†Ô∏è System Maintenance ‚Äì Sept 14</li>
        <li class="list-group-item">üì¢ Town Hall ‚Äì Sept 21</li>
      </ul>
    </section>
  </div>

  <!-- AWS SDK and Config files -->
  <script src="config.js"></script>
  
  <script>
    // Configure Amplify with our config file
    AWS.Amplify.configure({
      Auth: {
        region: _config.cognito.region,
        userPoolId: _config.cognito.userPoolId,
        userPoolWebClientId: _config.cognito.userPoolClientId
      },
      API: {
        endpoints: [
          {
            name: "ICCMSApi",
            endpoint: _config.api.invokeUrl
          }
        ]
      }
    });
  </script>
  
  <script src="cognito-auth.js"></script>

  <script>
    async function loadPosts() {
      try {
        const session = await AWS.Amplify.Auth.currentSession();
        const token = session.getIdToken().getJwtToken();

        const response = await fetch(`${_config.api.invokeUrl}/cms/posts/list?groupId=general`, {
          method: "GET",
          headers: {
            Authorization: token
          }
        });

        const posts = await response.json();

        if (!Array.isArray(posts) || posts.length === 0) {
          document.getElementById("announcements").innerHTML = "<p>No announcements found.</p>";
          return;
        }

        const html = posts.map(p => `
          <div class="border-bottom mb-3 pb-2">
            <h5>${p.Title}</h5>
            <p class="text-muted small">By ${p.Author} ‚Ä¢ ${new Date(p.Timestamp).toLocaleString()}</p>
            <p>${p.Message}</p>
          </div>
        `).join("");

        document.getElementById("announcements").innerHTML = html;
      } catch (err) {
        console.error("Error loading posts:", err);
        document.getElementById("announcements").innerHTML = "<p>‚ùå Could not load announcements.</p>";
      }
    }
    loadPosts();
  </script>

  <script>
    AWS.Amplify.Auth.currentAuthenticatedUser()
      .then(user => {
        const username = user.getUsername();
        document.getElementById("user-greeting").classList.remove("d-none");
        document.getElementById("user-greeting").textContent = `Welcome, ${username}! You are now logged in.`;
      })
      .catch(err => {
        console.warn("Not logged in:", err);
        // window.location.href = "signin.html";
      });
  </script>
</body>
</html>
